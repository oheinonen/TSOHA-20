<!DOCTYPE html>
<link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
<meta name="viewport" content="width=device-width, initial-scale=1">

<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
  </title>
  </head>

  <body>
    <div class="header">
      <h1>Työvuorolistasovellus</h1>
    </div>
    
    <nav>
      <ul>
        <li><a href="/">Etusivu</a></li>
        {% if session.user_id %}
          <li><a href="/login">Kirjaudu ulos</a></li>
        {% else %}
          <li><a href="/logout">Kirjaudu sisään</a></li>
          {% endif %}
        <li><a href="/register">Rekisteröinti</a></li>
      </ul>
    </nav>
    <div class="content">
      {% block body %}

      {% endblock %}
    </div>
  </body>
</html>
