{% extends "layout.html" %}
{% block title %}Poista työntekijä{% endblock %}

{% block body %}
{% if session.username %}
  Halutako varmasti poistaa työntekijän {{ firstname }} {{ lastname }}?
  <form class="" action="/remove/employee" method="post">

    <input type="hidden" name="id" value={{id}}>
    <input type="submit" value="Poista!">
  </form>

  <a class="links" href="/">Peruuta</a>
{% else %}
  
  <p>Et ole kirjautunut sisään.</p>
  <a href="/login">Kirjaudu sisään täältä!</a>

{% endif %}
{% endblock %}
